# Shadow# {{{
shadow = true;
# no-dnd-shadow = true;
# no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 4;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.6;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
    "name *= 'Notification'",
    "name *= 'Firefox'",
    # "name *= 'xmobar'",
    "class_g = 'Conky'",
    "name *= 'mozc_renderer'",
    "class_g = 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'Cairo-dock'",
    "_GTK_FRAME_EXTENTS@:c"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;
# # }}}

