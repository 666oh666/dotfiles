# General settings {{{
#

# enable utf-8
set-window-option -g utf8 on

# max history limit
set-option -g history-limit 5000

# escape time
set -s escape-time 0

# count windows stating with 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
# }}}

# Keybind (normal mode) {{{
#

# vi like key binding
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection

# no confirm
bind x kill-pane
bind X kill-window
bind & kill-window

# move between pane with vim like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim like keys
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# bind key for easy stroke by Alt key
bind -n M-Right next-window
bind -n M-Left previous-window
bind -n M-Down new-window

bind -n M-Enter split-window
bind -n M-S-Enter split-window -h

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# switch windows alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ^b + r => reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# }}}
# Keybind (copy mode) {{{
#

# V: select line
bind -t vi-copy V select-line

# C-v: select rectangular
bind -t vi-copy C-v rectangle-toggle

# y: yank
bind -t vi-copy y copy-selection

# Y: yank line
bind -t vi-copy Y copy-line
# }}}
# Mouse settings {{{
#

# if you drag the cursor, start copy mode
set-option -g mode-mouse on

# you can choose pane by mouse
set-option -g mouse-select-pane on

# you can choose window by mouse
set-option -g mouse-select-window on

# you can resize pane by mouse
set-option -g mouse-resize-pane on
# }}}

# Color {{{
#
# use 256colors
set-option -g default-terminal screen-256color

# status bar
set -g status-fg white
set -g status-bg colour236

# window list
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# message line
set -g message-fg white
set -g message-bg colour234
set -g message-attr bright
# }}}
# WM window title {{{
#

# enable wm window titles
set -g set-titles on

# wm window title string (uses status bar variables)
set -g set-titles-string "[#S] #I: #W"
# }}}
# Status line format {{{
#
set-option -g status-position top
set-option -g status-justify "centre"
set-option -g status-left '#[fg=colour26,bg=colour234]▒▓#[fg=colour255,bg=colour26] #S #[fg=colour26,bg=colour236]'
set-option -g status-right '#[fg=colour236,bg=colour234]▓▒░'
# set-option -g status-right '#[fg=colour248,bg=colour236]#[fg=colour236,bg=colour248,bold] %a %m/%d %H:%M '
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour248,bg=colour236]#[fg=colour236,bg=colour248,bold] #I:#W #[fg=colour248,bg=colour236]"

# }}}
