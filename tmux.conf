# General settings {{{
#

# enable utf-8
setw -g utf8 on

# max history limit
set -g history-limit 5000

# escape time
set -s escape-time 0

# count windows stating with 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
# }}}

# Keybind (normal mode) {{{
#
# I prefered using Alt key instead "Prefix + something".
# And I'm using xmonad, so these key bindgins are similar to xmonad.

## Unbind default keys {{{
unbind %
unbind &
unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind c
unbind l
unbind n
unbind p
unbind x
unbind {
unbind }
unbind Up
unbind Down
unbind Left
unbind Right

unbind M-Left 
unbind M-Down 
unbind M-Up
unbind M-Right
unbind C-Left 
unbind C-Down 
unbind C-Up
unbind C-Right
# }}}

# vi like key binding
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection

# kill pane without confirmation
bind -n M-c kill-pane

# kill window without confirmation
bind -n M-C kill-window

# split window (easily remember)
bind -n M-- split-window -v
bind -n M-| split-window -h

# move between panes
bind -n S-Left select-pane -L
bind -n S-Down select-pane -D
bind -n S-Up select-pane -U
bind -n S-Right select-pane -R
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# swap pane
bind -n M-J swap-pane -D
bind -n M-K swap-pane -U

# resize panes
bind -n C-Left resize-pane -L 1
bind -n C-Down resize-pane -D 1
bind -n C-Up resize-pane -U 1
bind -n C-Right resize-pane -R 1

# move between window
bind -n M-Right next-window
bind -n M-Left previous-window

# switch windows Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# create new window
bind -n M-Enter new-window

# ^b + r => reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# }}}
# Keybind (copy mode) {{{
#

# v: select start with v (default Space)
bind -t vi-copy v begin-selection

# V: select line
bind -t vi-copy V select-line

# C-v: select rectangular
bind -t vi-copy C-v rectangle-toggle

# y: yank
bind -t vi-copy y copy-selection

# Y: yank line
bind -t vi-copy Y copy-line
# }}}
# Mouse settings {{{
#

# if you drag the cursor, start copy mode
set -g mode-mouse on

# you can choose pane by mouse
set -g mouse-select-pane on

# you can choose window by mouse
set -g mouse-select-window on

# you can resize pane by mouse
set -g mouse-resize-pane on
# }}}

# Color {{{
#
# use 256colors
set -g default-terminal screen-256color

# active pane
set -g pane-active-border-fg green

# status bar
set -g status-fg white
set -g status-bg colour236

# window list
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# message line
set -g message-fg white
set -g message-bg colour234
set -g message-attr bright
# }}}
# WM window title {{{
#

# enable wm window titles
set -g set-titles on

# wm window title string (uses status bar variables)
set -g set-titles-string "[#S-#I] #W"
# }}}
# Pane Style Setting {{{
#
setw -g pane-border-style fg=colour240
setw -g pane-active-border-style fg=green
# }}}
# Status line {{{
#

set -g status-utf8 on
set -g status-position top
set -g status-justify "centre"
set -g status-left '#[fg=colour26,bg=colour234]▒▓#[fg=colour255,bg=colour26] #S #[fg=colour26,bg=colour236]'
set -g status-right '#P #[fg=colour236,bg=colour234]▓▒░'
# set -g status-right '#[fg=colour248,bg=colour236]#[fg=colour236,bg=colour248,bold] %a %m/%d %H:%M '
setw -g window-status-format " #I: #W "
setw -g window-status-current-format "#[fg=colour248,bg=colour236]#[fg=colour236,bg=colour248,bold] #I:#W #[fg=colour248,bg=colour236]"

# }}}
